<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic card of information </title>
    <link rel="stylesheet" href="style3.css" />
</head>

<body>
    <img src="college.jpg">
    <div class="major">
        <div class ="head">
        <span> Admission for Masters UK  </span> <br />
        </div>
        <form action = "/action">
            <div class="elements">
        <input type="text" placeholder="Enter your full Name " id="name" /> <br />

        <input type="email" placeholder="Enter your mail here" id="mail" /> <br />

        <input type="number" placeholder="Enter your age" id="num" /> <br />

        <label>
            Male
            <input type="radio" name="gender" value="male" />
        </label>

        <label>
            Female 
            <input type="radio" name="gender" value="female"/>
        </label> <br/>

        <label> Please select your Domain:- </label> <br/>
        <select name ="domain">
            <option value=""> Choose your domain</option>
            <option value="Artificial Intelligence"> Arttificial Intelligence & Machine Learning </option>
            <option value="Web development"> Web & App Development </option>
            <option value="DS"> Data Science </option>
            <option value="Analyst"> Data Analyst</option>
            <option value ="BlockChain"> BlockChain Technology </option>
        </select> <br/>

        <button type="submit"> Tap & Register </button>
        
        </div>
        </form>
    </div>
    <script src="app3.js"> </script>
</body>

</html>
